<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>



        <main class="main">
            <div class="make">
                <div class="make__container">
                    <div class="make__form form">
                        <div class="form__box">
                            <div class="form__title">
                                <h2>Make an appointment</h2>
                            </div>
                            <form action="#" class="form__blank">
                                <div class="form__list">
                                    <input id="username" type="text" placeholder="Name" autocomplete="off" required value="" class="form__input">
                                </div>

                                <div class="form__list">
                                    <input id="email" type="email" placeholder="Email" required value="" class="form__input">
                                </div>

                                <div class="form__list">
                                    <input id="tel" type="tel" placeholder="Number" required value="" class="form__input">
                                </div>

                                <div class="form__list">
                                    <input id="text" type="text" placeholder="Select Service" autocomplete="off" required value="" class="form__input">
                                </div>
                                <div class="form__list">
                                    <textarea name="about" autocomplete="off" class="form__textarea"></textarea>
                                </div>
                            </form>
                            <div class="form_button button">
                                <button type="submit" class="button__form">Make an Appointment</button>
                            </div>
                        </div>
                    </div>
                    <div class="make__info info-make">
                        <div class="info-make__content">
                            <h2 class="info-make__subtitle">Maxime placeat facere possimus omnis </h2>
                            <h1 class="info-make__title">5,700+</h1>
                            <h3 class="info-make__info">customers served</h3>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="summary">
                <div class="summary__container">
                    <div class="summary__content">
                        <div class="summary__header">
                            <h2 class="summary__title">Summary</h2>
                            <h3 class="summary__subtitle">Estimate Shipping and Tax</h3>
                            <h4 class="summary__label">Enter your destination to get a shipping estimate.</h4>
                        </div>
                        <form action="" class="summary__form blank">
                            <div class="blank__list">
                                <h3 class="blank__title">Country</h3>
                                <select name="Country" class="blank__select">
                                    <option value="1" selected>Kazakhstan</option>
                                    <option value="2">Russia</option>
                                    <option value="3">Uzbekistan</option>
                                    <option value="4">Paradise</option>
                                    <option value="5">UK</option>
                                    <option value="6">Australia</option>
                                </select>
                            </div>

                            <div class="blank__list">
                                <h3 class="blank__title">State/Province</h3>
                                <input id="state" type="text" autocomplete="off" name="state" class="blank__input">
                            </div>

                            <div class="blank__list">
                                <h3 class="blank__title">Zip/Postal Code</h3>
                                <input id="state" type="text" autocomplete="off" name="code" class="blank__input">
                            </div>
                        </form>

                        <form action="" class="summary__standart standart">
                            <div class="standart__list">
                                <h5 class="standart__title">Standard Rate</h5>
                                <div class="standart__item">
                                    <input id="color_1" type="radio" autocomplete="off" name="color" class="standart__input">
                                    <label for="color_1" class="standart__label">Price may vary depending on the item/destination. Shop Staff will contact you. $21.00</label>
                                </div>
                            </div>

                            <div class="standart__list">
                                <h5 class="standart__title">Pickup from store</h5>
                                <div class="standart__item">
                                    <input id="color_2" type="radio" autocomplete="off" name="color" class="standart__input">
                                    <label for="color_2" class="standart__label">1234 Street Adress City Address, 1234 $0.00</label>
                                </div>
                            </div>
                        </form>
                        <h3 class="apply__title">Apply Discount Code</h3>
                        <form action="" class="summary__form blank">
                            <div class="blank__list">
                                <h3 class="blank__title">Enter discount code</h3>
                                <input id="state" type="text" placeholder="Enter discount code" autocomplete="off" class="blank__input">
                            </div>
                        </form>
                        <div class="summary__button submit">
                            <button type="submit" class="summary__submit">Apply Discount</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>




        <footer class="footer"></footer>
    </div>
    
</body>
</html>
